<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV-Anzeige mit lokalen Bildern</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  img {
    max-width: 100px; /* Passe die Bildgröße nach Bedarf an */
  }
</style>
</head>
<body>
<table id="csvTable">
  <!-- Hier werden die CSV-Daten eingefügt -->
</table>

<script>
  fetch('raid.csv')
    .then(response => response.text())
    .then(data => {
      const rows = data.trim().split('\n');
      const table = document.getElementById('csvTable');

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const columns = row.split(';'); // Verwende hier das richtige Trennzeichen (z.B. ; oder ,)
        const newRow = document.createElement('tr');

        for (let j = 1; j < columns.length; j++) {
          const column = columns[j];
          const newCell = document.createElement('td');

          if (column.includes('.jpg') || column.includes('.png') || column.includes('.gif')) {
            const img = document.createElement('img');
            img.alt = 'Bild';
            img.src = column;

            newCell.appendChild(img);
          } else {
            newCell.textContent = column;
          }

          newRow.appendChild(newCell);
        }

        table.appendChild(newRow);
      }
    })
    .catch(error => {
      console.error('Fehler beim Laden der CSV-Datei:', error);
    });
</script>
</body>
</html>
