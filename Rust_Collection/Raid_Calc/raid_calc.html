<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rust-Collection">
    <meta property="og:description"
      content="Table of raid data and a raid computer.">
    <meta property="og:image" content="https://raw.githubusercontent.com/NapoII/Rust-Collection/main/img/thumbn.png">
    <meta property="og:url" content="https://napoii.github.io/Rust-Collection/">

  <title>Raid_Calculator</title>
  <link rel="stylesheet" href="styles.css"> 

</head>
<body>

  <h1>Raid table</h1> 

  <button id="backToHomeButton">Back to Home</button>

    <table id="csvTable">

    </table>


<h1>Calculator</h1>
<div>
    <table>
        <tr>
            <td>
                <div class="input-container">
                    <label for="sulforInput">
                        <div class="input-image2">
                            <img src="img/sulfur.png" alt="Sulfor">
                        </div>
                    </label>
                    <input type="number" id="sulforInput" min="0" value="0">
                </div>
            </td>
            <td rowspan="4">
                <p id="result"></p>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-container">
                    <label for="gunpowderInput">
                        <div class="input-image2">
                            <img src="img/gunpowder.png" alt="Gunpowder">
                        </div>
                    </label>
                    <input type="number" id="gunpowderInput" min="0" value="0">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="input-container">
                    <label for="dieselInput">
                        <div class="input-image2">
                            <img src="img/diesel_barrel.png" alt="Diesel">
                        </div>
                    </label>
                    <input type="number" id="dieselInput" min="0" value="0">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="switchInput">
                        <span class="slider"></span>
                    </label>
                    <span id="switchLabel">Sulfur Quarry</span>
                </div>
            </td>
        </tr>
    </table>
</div>
