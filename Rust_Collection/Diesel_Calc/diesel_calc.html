<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Rust-Collection">
  <meta property="og:description"
    content="Each card in this Collection represents a valuable resource for Rust players. Just like in a trading card game, you can use these cards to enhance your Rust gameplay. Whether you're a seasoned Rust veteran or a newcomer to the game, you'll find something here to elevate your skills and knowledge.">

  <title>Diesel-Calc</title>
  <link rel="stylesheet" href="rust.css">
</head>

<body>
  <h1 class="center">Diesel Calc</h1>
  <div class="calculator">

    <button id="backToHomeButton">Back to Home</button>

    <label for="inputValue_diesel">Enter <img src="img/diesel_barrel.png" alt="diesel_barrel"> value:</label>
    <input type="number" id="inputValue_diesel" value="1" min="1" oninput="calculate_diesel()">
    <!-- Kein separater Calculate Button mehr -->
    <div class="results">
      <div class="result" id="result1"></div>
      <div class="result" id="result2"></div>
    </div>
    <div></div>
    <div class="results">
      <div class="result" id="calculation1"></div>
      <div class="result" id="calculation2"></div>
    </div>
    <h2>Copy Text for the chat</h2>
    <div class="results">
      <div class="copy_code" id="copy-text_g"></div>
      <div class="copy_code" id="copy-text_q"></div>
    </div>
  </div>

  <p></p>
  <hr></hr>
  <p></p>

  <h1 class="center">Fertelizer Calc</h1>
  <div class="calculator">


    <label for="inputValue_fert">Enter <img src="img/fertilizer.png" alt="Fertilizer"> value:</label>
    <input type="number" id="inputValue_fert" value="0" min="2" oninput="calculate_fert()">

    <label for="inputValue_dung">Enter <img src="img/horsedung.png" alt="horsedung"> value:</label>
    <input type="number" id="inputValue_dung" value="0" min="0" oninput="calculate_fert()">

    <div class="results">
      <div class="result_center" id="scrape_result"></div>
    </div>
    <div></div>
    <h2>Copy Text for the chat</h2>
    <div class="resultss">
      <div class="copy_code" id="copy-text_s"></div>
    </div>
  </div>

  <div id="footer">
    <div class="center-container">
      <div class="counter-container">
        Visitors since 08.11.2023 - Now
      <div class="counterapi khaki" key="now" timeline="60m" noIcon="true" noCss="true" abbreviate="true" noLink="true"></div>
      Today
      <div class="counterapi blue" key="24h" timeline="24h" noIcon="true" noCss="true" abbreviate="true" noLink="true"></div>
      Total
      <div class="counterapi red" key="total-visitors" noIcon="true" noCss="true" abbreviate="true" noLink="true"></div>
    </div>

    <div class="center">

          alt="website"></a>
      <a href="https://img.shields.io/github/issues-raw/NapoII/Rust-Collection"><img

          src="https://img.shields.io/github/stars/NapoII/Rust-Collection?style=social" alt="github/stars"></a>
      <a href="https://discord.gg/ZWv8mnNKCq"><img src="https://img.shields.io/discord/1152254593850417234"
          alt="discord"></a>
    </div>
  </div>
